<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="percentage" class="percentage">0.0000%</div>
        <div id="countdown" class="countdown">
            <div id="time-left" class="time-left">
                <img id="rat-gif" src="rat.gif" alt="Running Rat" class="rat-gif">
                <span id="countdown-text">0 days, 0 hours, 0 minutes, 0 seconds left</span>
                <div id="loading-icon" class="loading-icon"></div>
            </div>
        </div>
    </div>
    <div id="fireworks" class="fireworks"></div>

    <script src="script.js"></script>
</body>
</html>
